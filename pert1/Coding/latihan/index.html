<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Biodata</title>
    <link rel="stylesheet" href="/css/tag-form.css">
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <form id="Biodata" onsubmit="handleSubmit(event)">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="text" id="jenis_kelamin" name="jenis_kelamin" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="response-message" style="display: none;">
            <h2>Data berhasil disimpan! <a href="profile.html">Lihat Profil</a></h2>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Ambil data dari form
            const userData = {
                name: document.getElementById("name").value,
                birthdate: document.getElementById("tanggal_lahir").value,
                gender: document.getElementById("jenis_kelamin").value,
                email: document.getElementById("email").value,
                address: document.getElementById("alamat").value
            };

            // Simpan ke LocalStorage
            localStorage.setItem("userProfile", JSON.stringify(userData));

            // Tampilkan pesan berhasil
            document.getElementById("response-message").style.display = 'block';
        }
    </script>

</body>
</html>
